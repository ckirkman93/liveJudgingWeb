<!-- Login Form -->
<div ng-controller="LoginCtrl" class="container content login-form-wrapper">

    <tabset>
        <tab heading="Login" class="login-tab">
						<div ng-switch on="error">
							<div ng-switch-default>
								<p class="alert alert-danger" ng-bind="error"></p>
							</div>
							<div ng-switch-when="null">
							</div>
						</div>
            <form class="login-form" ng-submit="login(returningUser)">
                <label>Email</label>
                <input type="email"
                       ng-model="returningUser.email"
                       class="form-control login-input"
                       required
                       autofocus>

                <label>Password</label>
                <input type="password"
                       ng-model="returningUser.password"
                       class="form-control login-input"
                       required>
                <button class="btn btn-lg btn-primary login-button">Login</button>
            </form>
        </tab>

        <tab heading="Register" class="login-tab">
            <form class="login-form" ng-submit="register(newUser)">
                <label>Email</label>
                <input type="email"
                       ng-model="newUser.email"
                       class="form-control login-input"
                       required
                       autofocus>

                <label>Password</label>
                <input type="password"
                       ng-model="newUser.password"
                       class="form-control login-input"
                       required>

                <label>Confirm Password</label>
                <input type="password"
                       ng-model="newUser.password_confirmation"
                       class="form-control login-input"
                       required>

                <label>First Name</label>
                <input type="text"
                       ng-model="newUser.first_name"
                       class="form-control login-input"
                       required>

                <label>Last Name</label>
                <input type="text"
                       ng-model="newUser.last_name"
                       class="form-control login-input"
                       required>
                <button class="btn btn-lg btn-primary login-button">Register</button>
            </form>
        </tab>
    </tabset>         

</div>
